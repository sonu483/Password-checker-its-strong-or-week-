<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .group {
            text-align: center;
        }
        
        #top {
            color: #3aaf85;
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(58, 175, 133, 0.5);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.8rem;
        }
        
        label {
            display: block;
            text-align: left;
            color: #ddd;
            margin: 20px 0 8px;
            font-size: 1rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input:focus {
            border: 1px solid #3aaf85;
            box-shadow: 0 0 15px rgba(58, 175, 133, 0.3);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .power-container {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #power-point {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .strength-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }
        
        .requirements {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .requirements h3 {
            color: #3aaf85;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .requirements ul {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .requirements li {
            color: #ddd;
            margin: 8px 0;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .requirements li:before {
            content: "•";
            color: #3aaf85;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .requirements li.valid {
            color: #3aaf85;
        }
        
        .requirements li.valid:before {
            content: "✓";
            color: #3aaf85;
        }
        
        .strength-text {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            height: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="group">
            <h1 id="top">PASSWORD CHECKER</h1>
            <h1>Password Strength Checker</h1>
            
            <label for="password">Password</label>
            <input type="password" 
                   id="password"
                   placeholder="Type your password here" 
                   autocomplete="off" />
            
            <label for="power-point">Strength of password</label>
            <div class="power-container">
                <div id="power-point"></div>
            </div>
            
            <div class="strength-text" id="strength-text"></div>
            
            <div class="requirements">
                <h3>Password Requirements:</h3>
                <ul>
                    <li id="length">At least 8 characters long</li>
                    <li id="uppercase">Contains uppercase letters</li>
                    <li id="lowercase">Contains lowercase letters</li>
                    <li id="number">Contains a number</li>
                    <li id="special">Contains a special character</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const powerPoint = document.getElementById('power-point');
        const strengthText = document.getElementById('strength-text');
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            checkPasswordStrength(password);
        });
        
        function checkPasswordStrength(password) {
            // Reset requirements
            for (const key in requirements) {
                requirements[key].classList.remove('valid');
            }
            
            // Check password requirements
            let strength = 0;
            let totalRequirements = 0;
            let passedRequirements = 0;
            
            // Check length
            if (password.length >= 8) {
                requirements.length.classList.add('valid');
                strength += 20;
                passedRequirements++;
            }
            totalRequirements++;
            
            // Check uppercase letters
            if (/[A-Z]/.test(password)) {
                requirements.uppercase.classList.add('valid');
                strength += 20;
                passedRequirements++;
            }
            totalRequirements++;
            
            // Check lowercase letters
            if (/[a-z]/.test(password)) {
                requirements.lowercase.classList.add('valid');
                strength += 20;
                passedRequirements++;
            }
            totalRequirements++;
            
            // Check numbers
            if (/\d/.test(password)) {
                requirements.number.classList.add('valid');
                strength += 20;
                passedRequirements++;
            }
            totalRequirements++;
            
            // Check special characters
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                requirements.special.classList.add('valid');
                strength += 20;
                passedRequirements++;
            }
            totalRequirements++;
            
            // Update strength bar
            powerPoint.style.width = strength + '%';
            
            // Set bar color and text
            let color, text;
            if (strength === 0) {
                color = 'transparent';
                text = '';
            } else if (strength <= 40) {
                color = '#ff4d4d'; // Red
                text = 'Weak';
            } else if (strength <= 80) {
                color = '#ffcc00'; // Yellow
                text = 'Medium';
            } else {
                color = '#00cc66'; // Green
                text = 'Strong';
            }
            
            powerPoint.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }
        
        // Initialize with empty password
        checkPasswordStrength('');
    </script>
</body>
</html>
